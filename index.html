<html>
	<head>
		<meta charset="UTF-8"/>
		<title>PokeGamble</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="normalize.css">
		<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,
		maximum-scale=1.0, user-scalable=no">

	</head>
	<body>
		<h1 id="site-title">Poke Gamble</h1>
		<div id="wrapper">
			<section id="computed">
				<section id="player1">
					<h2 id="name1">Player 1</h2>
					<img id="Misty" class="character-picture picture-active"
					alt="picture of the character" src="img/misty.png"/>
					<div class="separator"></div>
					<form class="form">
						<li class="bold">name
								<input id="inputName1" class="input" type="text" name="inputName" value=""/>
						</li>
					</form>
				</section>
				<section id="player2">
					<h2 id="name2">Player 2</h2>
					<img id="Ash" class="character-picture picture-active"
					alt="picture of the character" src="img/ash.png"/>
					<div class="separator"></div>
					<form class="form">
						<li class="bold">name
								<input id="inputName2" class="input" type="text" name="inputName" value=""/>
						</li>
					</form>
				</section>
			</section>
			
			<section id="formSection">
				<form id="form">
					<li class="bold">bet
								<input id="bet" type="text" class="input" name="inputName" value=""/>
					</li>
					<input id="button" type="submit" value="Catch'em all!" class="bold"/>
				</form>
			</section>
		</div>
		<script src="main.js"></script>
	</body>
</html>
